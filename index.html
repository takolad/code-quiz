<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery CDN c/o Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <container class="container-fluid">
        <header class="header row d-flex align-items-center">
            <div class="col-12 text-center">
                <h1 class="shadow rounded">Coding Quiz Challenge</h1>
            </div>
        </header>
        <section class="row ms-0 mx-0">
            <div class="col-6">
                <a href="highscores.html">Highscores</a>
            </div>
            <div class="col-6 text-end">
                Time: <span id="timer"></span>
            </div>
        </section>

        <section class="row mt-5 text-center ms-0 mx-0 d-flex justify-content-center">
            <div class="col-3"></div>   <!-- Empty for layout -->
            <div class="col-6 h4" id="question">
                Your mission, should you choose to accept it, is to take a quiz and answer some code-related questions.<br/> Take care, 
                you are being timed and any incorrect answers will be penalized, your score/time shall suffer!
            </div>
            <div class="col-3"></div>   <!-- Empty for layout -->

            <div class="col-3"></div>   <!-- Empty for layout -->
            <div class="col-6 h6" id="answers">
                <button class="button" id="startButton">Start Quiz</button>
            </div>
            <div class="col-3"></div>   <!-- Empty for layout -->
        </section>

    </container>
    <script src="assets/js/script.js"></script>
</body>
</html>
